{% extends 'base.html' %}
{% block data %}
<h1>Admin Dashboard for courses</h1>

<table>

      <tr>
        <th scope="col">#</th>

        <th scope="col">cprice</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>c++</td>
        <td>20</td>
        <td>50000</td>
      </tr>
      <tr>
        <th scope="row">2</th>

        <td>60000</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>DS</td>
        <td>30</td>
        <td>70000</td>
      </tr>
    </tbody>
  </table>
  <button><a href="/course">Create Course</a></button>
<!-- <table border="1">
    <tr>
        <th>SL.no</th>
        <th>Course Name</th>
        <th>Course Duration</th>
        <th>Course Price</th>
        <th>Edit
        <th>Delete</th>
        </th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.cname}}</td>
        <td>{{d.cdur}}</td>
        <td>{{d.cprice}}</td>
        <td><a href="/edit/{{d.id}}">{{"edit"}}</a></td>

    </tr>
    {% endfor %}
</table>
